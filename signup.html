    <script src="./js/app.js"></script>
    <meta charset="UTF-8">
    <title>Women's Health</title>
</head>

<body>
    <div class="nav">
        <a href=index.html>
            <img class="logo-img" src="img/logo.png" alt="Women's Health" width="170" height="80" align=center>        
        </a>  
        <nav class="topnav">
            <a class="active" href="index.html">Home</a>
            <a href="nutrition.html">Nutrition</a>
            <a href="fitness.html">Fitness</a>

        </nav>
        <div class="subscribe">
            <a href="login.html">
                <img src="img/subscribe.png" alt="Subscribe" width="100" height="40">
            </a>  
        </div>
        <div class="dropdown">
            <button class="dropbtn">My Profile</button>
            <div class="dropdown-content">
                <a href="login.html">Log in</a>
                <a href="signup.html">SignUp</a>
            </div>

    <div class="signupForm">
        <h1 class="formTitle">QUICK SECURE SIGN UP</h1>
    </div>

    <p class="instructions1">All fields are required</p>

    <div class="headers">
        <p class="title">Title</p>
        <input type="title" name="title" class="details" />
    </div>
    <br>

    <div class="headers">
        <p class="title">First Name</p>
        <input type="firstName" name="firstName" class="details" />
    </div>
    <br>  

    <div class="headers">
        <p class="title">First Name</p>
        <input type="lastName" name="lastName" class="details" />
    </div>  
    <br>       

    <div class="headers">
        <p class="title">Email</p>
        <input type="email" name="email" class="details" />
    </div>  
    <br>  

    <div class="headers">
        <p class="title">Password</p>
        <input type="password1" name="password1" class="details" />
        <span class="instructions2"> Password must be 6-12 characters and include letters and numbers.</span>
    </div>
    <br>

    <div class="headers">
        <p class="title">Retype Password</p>
        <input type="password2" name="password2" class="details" />
    </div>              
    <button class="signupButton">Signup</button>
